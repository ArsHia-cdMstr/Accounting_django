<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div>
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='/pfl-create'">Add Portfolio</button>
        <form method="post" action="{% url 'logout' %}" style="display:inline;"> {# log out button should sent by post method #}
            {% csrf_token %}
            <button type="submit" class="logout">Log out</button>
        </form>
    </div>
  {% if request.user.is_authenticated %}
      <h1 class="username">{{request.user}}</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/552/552721.png">
  {% else %}
      <a href="{% url 'login' %}">Login</a>
  {% endif %}
  {% block content %}{% endblock %}
</body>
