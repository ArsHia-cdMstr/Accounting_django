{% extends 'app/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/customer_form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Create Customer</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_name">Name: </label>
    {{ form.name }}
    <label for="id_email">Email: </label>
    {{ form.email }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
